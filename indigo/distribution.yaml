%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  grizzly:
    release:
      packages:
      - grizzly_description
      - grizzly_motion
      - grizzly_msgs
      - grizzly_navigation
      - grizzly_teleop
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/clearpath-gbp/grizzly-release.git
      version: 0.3.0-0
  grizzly_firmware:
    doc:
      type: git
      url: git@bitbucket.org:clearpathrobotics/grizzly_firmware.git
      version: indigo-devel
    release:
      packages:
      - grizzly_avr
      - grizzly_firmware
      tags:
        release: release/indigo/{package}/{version}
      url: git@bitbucket.org:clearpathrobotics/grizzly_firmware-gbp.git
      version: 0.2.0-0
    source:
      type: git
      url: git@bitbucket.org:clearpathrobotics/grizzly_firmware.git
      version: indigo-devel
  imu_filter_madgwick:
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/uos-gbp/imu_tools-release.git
      version: 1.0.1-0
  jackal:
    release:
      packages:
      - jackal_control
      - jackal_description
      - jackal_diff_drive_controller
      - jackal_msgs
      - jackal_navigation
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/clearpath-gbp/jackal-release.git
      version: 0.4.0-0
  jackal_firmware:
    doc:
      type: git
      url: git@bitbucket.org:clearpathrobotics/jackal_firmware.git
      version: indigo-devel
    release:
      tags:
        release: release/indigo/{package}/{version}
      url: git@bitbucket.org:clearpathrobotics/jackal_firmware-gbp.git
      version: 0.2.1-0
    source:
      type: git
      url: git@bitbucket.org:clearpathrobotics/jackal_firmware.git
      version: indigo-devel
    status: maintained
  jackal_robot:
    source:
      type: git
      url: https://github.com/jackal/jackal_robot.git
      version: indigo-devel
  kingfisher_firmware:
    doc:
      type: git
      url: git@bitbucket.org:clearpathrobotics/kingfisher_firmware.git
      version: indigo-devel
    release:
      packages:
      - kingfisher_avr
      - kingfisher_firmware
      tags:
        release: release/indigo/{package}/{version}
      url: git@bitbucket.org:clearpathrobotics/kingfisher_firmware-gbp.git
      version: 0.2.2-0
    source:
      type: git
      url: git@bitbucket.org:clearpathrobotics/kingfisher_firmware.git
      version: indigo-devel
    status: maintained
  roboteq:
    release:
      packages:
      - roboteq_diagnostics
      - roboteq_driver
      - roboteq_msgs
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/clearpath-gbp/roboteq-release.git
      version: 0.1.1-0
type: distribution
version: 1
